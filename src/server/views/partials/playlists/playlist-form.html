<div class="form-group">

	{% if not playlistName %}
		<h3>
			Create a new playlist
		</h3>
	{% endif %}

	<label for="playlist-name">Name</label>

	<input
		id="playlist-name"
		type="text"
		name="playlist-name"
		class="form-control"
		{% if playlistName %}
			value="{{playlistName}}"
		{% else %}
		ðŸ–¼  placeholder="My new playlist 1"
		{% endif %}
	>
</div>

{% if playlistName %}
	<div class="form-group">
		<p>
			Trim the final video to only include media within these inclusive dates
		</p>

		<label for="start">Start date (inclusive):</label>
		<input
			type="date"
			id="start-date"
			name="start-date"
			{% if playlistStartDate %}
				value="{{playlistStartDate | formatForHTMLDateInput}}"
			{% endif %}
		>

		<label for="start">End date (inclusive):</label>
		<input
			type="date"
			id="end-date"
			name="end-date"
			{% if playlistEndDate %}
				value="{{playlistEndDate | formatForHTMLDateInput}}"
			{% endif %}
		>
	</div>
{% endif %}

<div class="buttons-container">
	<button type="submit" class="btn btn-default">Submit</button>

	<button type="reset">
		Reset
	</button>
</div>
