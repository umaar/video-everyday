<div class="media-grid__primary-item">
	{% if mediaItem.isVideo %}
		<!-- WIP: Used to be mediaItem.url -->
		<video
			class="testy"
			muted
			autoplay
			loop
			src="{{mediaItem.miniVideoSegment}}">
		</video>
	{% else %}
		<img src="{{mediaItem.url}}" loading="lazy">
	{% endif %}

	<p class="media-grid__primary-item__date">
		{{mediaItem.formattedDate}}
	</p>
</div>
