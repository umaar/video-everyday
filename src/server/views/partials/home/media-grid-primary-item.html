<div class="media-grid__primary-item">
	{% if selectedMediaItem.isVideo %}
		<video
			class="testy"
			muted
			autoplay
			loop
			src="{{selectedMediaItem.miniVideoSegment}}">
		</video>
	{% else %}
		<img src="{{selectedMediaItem.url}}" loading="lazy">
	{% endif %}

	<p class="media-grid__primary-item__date">
		{{selectedMediaItem.formattedDate}}
	</p>
</div>
